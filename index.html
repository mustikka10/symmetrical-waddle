<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Time Zone Digital Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>World Clock</h1>
            <p class="subtitle">Track time across multiple time zones</p>
        </header>

        <div class="controls">
            <select id="timezone-select" aria-label="Select time zone">
                <option value="">-- Select a time zone --</option>
            </select>
            <button id="add-timezone-btn" aria-label="Add time zone">Add Time Zone</button>
        </div>

        <div id="clocks-container" class="clocks-container">
            <!-- Clock cards will be dynamically inserted here -->
        </div>

        <div id="empty-state" class="empty-state">
            <p>No clocks added yet. Select a time zone above to get started!</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
